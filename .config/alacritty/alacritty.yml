font:
    normal:
        family: TerminessTTF Nerd Font Mono
        style: Regular
    bold:
        family: TerminessTTF Nerd Font Mono
    italic:
        family: TerminessTTF Nerd Font Mono
    size: 14

colors:
    primary:
        background: '#282828'
        foreground: '#ebdbb2'
    normal:
        black:   '#282828'
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#a89984'
    bright:
        black:   '#928374'
        red:     '#fb4934'
        green:   '#b8bb26'
        yellow:  '#fabd2f'
        blue:    '#83a598'
        magenta: '#d3869b'
        cyan:    '#8ec07c'
        white:   '#ebdbb2'

cursor:
    blink_interval: 500
    blink_timeout: 0
    vi_mode_style:
        blinking: On
